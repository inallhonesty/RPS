<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Royale</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="game-container">
        <div class="title">Rock Paper Scissors Royale</div>
        <div class="score-board">
            <div class="player-container">
                <div class="score">PLAYER</div>
                <div class="score-p">0</div>
            </div>
            <div class="player-container">
                <div class="score">COMPUTER</div>
                <div class="score-c">0</div>

            </div>
        </div>
        <div class="game-board">
            <button id="rock"><img src="img/rock.jpg" alt="A fist symbolizing a rock"></button>
            <button id="paper"><img src="img/paper.jpg" alt="A palm symbolizing a paper"></button>
            <button id="scissors"><img src="img/scissors.jpg" alt="Two fingers symbolizing scissors"></button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
